apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-mongo"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-mongo
      image: curlimages/curl
      command: ['curl']
      args:
      - --fail
      - --write-out
      - '%{http_code}'
      - --silent 
      - --output
      - /dev/null
      - 'http://{{ include "CID.fullname" . }}-backend-service:3000/api/deals/stats'
  restartPolicy: Never
